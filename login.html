<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="panel panel-info" ng-class="validLogin">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<form role="form" ng-submit="login()">
					<div class="form-group">
						<label for="txtUser">Usuario</label>
						<input type="text" class="form-control" id="txtUser" placeholder="Nombre de usuario" ng-model="credentials.username" required>
					</div>
					<div class="form-group">
						<label for="txtPassword">Contraseña</label>
						<input type="password" class="form-control" id="txtPassword" placeholder="Contraseña" ng-model="credentials.password" required>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">Recuérdame
						</label>
					</div>
					<button type="submit" class="btn btn-info large">Entrar</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
